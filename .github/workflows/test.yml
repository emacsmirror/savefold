name: Test
on: [push, pull_request]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        emacs-version: [28.2, 29.4, 30.1]
    steps:
      - uses: actions/checkout@v4
      - uses: jcs090218/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}
      - uses: emacs-eask/setup-eask@master
        with:
          version: snapshot
      - name: Run tests
        run: |
          eask install-deps --dev
          eask test buttercup
